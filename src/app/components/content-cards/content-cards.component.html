<div class="container">
  <div class="row mt-5" *ngIf="loading">
    <div class="col-sm-12 text-center mt-5">
      <app-loading></app-loading>
    </div>
  </div>
  <div class="row mt-5 d-flex justify-content-center" *ngIf="!loading">
    <div *ngFor="let item of content; let i = index" class="col-sm-3">
      <div class="m-2">
        <app-card-post [post]="item"></app-card-post>
      </div>
    </div>
  </div>
</div>
