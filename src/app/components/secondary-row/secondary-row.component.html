<div class="py-5" *ngIf="noContent">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-sm-12 text-center">
        <h3>{{ title }}</h3>
      </div>
      <hr />
      <div *ngFor="let item of posts; let i = index" class="col-sm-3">
        <div class="m-2">
          <app-card-post [post]="item"></app-card-post>
        </div>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <button class="btn btn-outline-dark col-sm-8 mt-3">
        <i class="far fa-hand-point-right"></i> Ver mas
      </button>
    </div>
  </div>
</div>
