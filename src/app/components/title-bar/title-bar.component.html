<div class="bg-dark text-white">
  <div class="container py-5 text-white">
    <div class="row">
      <h1 class="fw-bold fs-1">{{ titleSection }}</h1>
    </div>
    <div class="row mt-3">
      <span class="fw-light fs-4">{{ short_content }}</span>
    </div>
    <div class="row mt-2" *ngIf="noAuthor">
      <div class="fw-lighter">
        {{ author }} <span class="fw-bold">|</span> {{ date }}
      </div>
    </div>
  </div>
</div>
