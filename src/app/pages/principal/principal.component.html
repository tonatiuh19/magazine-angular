<div class="wrapper">
  <app-header [isHide]="navBarHide"></app-header>
  <main>
    <div class="text-center mt-5" *ngIf="loading">
      <app-loading></app-loading>
    </div>
    <div *ngIf="!loading">
      <app-title-bar
        [titleSection]="title"
        [short_content]="short_content"
        [dateItem]="date"
        [author]="''"
      ></app-title-bar>

      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-sm-10">
            <div
              *ngFor="let item of content; index as i"
              class="d-flex justify-content-center"
            >
              <div
                *ngIf="i >= 1 && item.id_post_attachment_type != 5"
                [innerHTML]="getHTML(item.content)"
                class="mt-3"
              ></div>
              <div
                *ngIf="i >= 1 && item.id_post_attachment_type == 5"
                class="mt-3"
              >
                <img
                  src="{{ item.img }}"
                  class="img-fluid"
                  alt="{{ item.content }}"
                />
                <div>{{ item.content }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <app-footer></app-footer>
</div>
